<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--  js를 jquery와 함께 호출 시 스크립트 실행 순서에 의해 jQuery를 먼저 선언해야 한다. -->

    <title>DTOGRAM</title>
</head>
<body>
<div class="header">
    <div class="header-logo">
        <a href="/" class="header-style">DTOGRAM</a>
    </div>
    <hr>

    <div class="header-auth" id="no-auth-exist" style="display:none">
        <span class="header-login header-style">
            <a href="javascript:login()">Login</a>
        </span>
        <span class="header-signup header-style">
            <a href="javascript:signup()">Signup</a>
        </span>
    </div>
    <div class="header-auth" id="auth-exist" style="display:none">
        <span class="header-mypage header-style">
            <a href="javascript:mypage()">MyPage</a>
        </span>
        <span class="header-logout header-style">
            <a href="javascript:logout()">Logout</a>
        </span>
    </div>
</div>

<div class="body">
    <table id="post-register" class="post-register-box">
        <tr>
            <th>Title</th>
            <td>
                <input type="text" id="title" placeholder="Title" class="post-register-element">
            </td>
        </tr>
        <tr>
            <th>Content</th>
            <td>
                <input type="text" id="content" placeholder="Content" class="post-register-element">
            </td>
        </tr>
        <tr>
            <th>File</th>
            <td>
                <input id="file" type="file" name="file">
            </td>
        </tr>
        <tr>
            <th colspan="2"><button id="post-register-submit" onclick="writePost()">SNS SUBMIT</button></th>
        </tr>
    </table>

    <br><div id="post-update-box" style="display:none">
    </div><br>
</div>
<div id="container" class="post-container">
<!--게시글 자동삽입되는 영역-->
</div>

</body>
</html>
