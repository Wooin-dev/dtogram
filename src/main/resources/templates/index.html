<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/basic.js"></script>
    <!--  js를 jquery와 함께 호출 시 스크립트 실행 순서에 의해 jQuery를 먼저 선언해야 한다. -->
    <!--  출처: https://joonpyo-hong.tistory.com/entry/JS-jQuery-is-not-defined-is-not-defined-%EC%98%A4%EB%A5%98  -->

    <title>DTOGRAM</title>
</head>
<body>
<div class="header">
    <div class="header-logo">
        <a href="/">DTOGRAM</a>
    </div>

    <div class="header-search">
        Search
    </div>
    <div class="header-login">
        <a href="javascript:login()">Login</a>
    </div>
    <div class="header-signup">
        <a href="javascript:signup()">Signup</a>
    </div>
    <div class="header-logout">
        <a href="javascript:logout()">Logout</a>
    </div>
</div>
<div class="body">
    <div class="post-register-box">
        <div class="post-title">
            <input type="text" id="title" placeholder="Title" class="post-register-element">
        </div>
        <div class="post-content">
            <input type="text" id="content" placeholder="Content" class="post-register-element">
        </div>
        <button id="post-register-submit" onclick="writePost()">작성하기</button>
    </div>

    <div id="post-update-box" style="display:none">
    </div>
</div>

<div id="container" class="post-container">

</div>

</body>
</html>
